<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="icon"
      type="image/x-icon"
      href="./images/projectHub-favicon.png"
    />

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- For icons -->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- Custom css -->
    <link rel="stylesheet" href="./css/styles.css" />

    <!-- Animation on scroll library -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <title>Project Hub</title>
  </head>

  <body>
    <!-- Navbar start-->
    <nav
      class="navbar navbar-expand-lg nav_bar shadow-sm mb-3 bg-body"
      style="background-color: transparent !important"
    >
      <section class="description_panel">
        <aside class="sidedrawer sidedrawer--inactive">
          <div class="sidedrawer_icon-wrapper">
            <i class="sidedrawer_opener-icon bx bx-chevrons-right"></i>
          </div>

          <section class="description_section">
            <header class="sidedrawer_header">
              <div class="sidedrawer-logo-container">
                <img
                  id="sidedrawer-logo"
                  class="sidedrawer_header_logo"
                  src="./images/college-logos/british-college.png"
                  alt=""
                />
              </div>

              <h3 class="sidedrawer_title">
                <!-- <i class="bx bxs-bookmark-alt"></i>
              Description -->
              </h3>
            </header>

            <label for="college_name">
              <span id="college_name">
                College:
                <div class="featured_underline"></div>
              </span>
              <br />
              <p id="college-name">Deerwalk Institute Of Technology</p>
            </label>
            <br />
            <label for="college_location">
              <span id="college_location">
                Location:
                <div class="featured_underline"></div>
              </span>
              <br />
              <p id="college-location">
                P87V+22R, Jaya Bageshwori Road, Kathmandu 44600
              </p>
            </label>
            <br />

            <label id="college_description_division" for="college_location">
              <span id="college_description">
                Description:

                <div class="featured_underline"></div>
              </span>
              <br />
              <p id="college-description">
                Deerwalk Institute of Technology is a private college
                established in 2010 in collaboration between Nepalese
                entrepreneurs and the United States-based software company,
                Deerwalk Inc. It is an affiliation to Tribhuvan University,
                which is the oldest University in Nepal
              </p>
            </label>

            <div class="sidedrawer_social-container">
              <a id="facebook_link" href="#" target="_blank">
                <i class="bx bxl-facebook-circle"></i>
              </a>
              <a id="linkedin_link" href="#" target="_blank">
                <i class="bx bxl-linkedin-square"></i>
              </a>
              <a
                id="instagram_link"
                href="
                #
                "
                target="_blank"
              >
                <i class="bx bxl-instagram-alt"></i>
              </a>
              <a id="website_link" href="#" target="_blank">
                <i class="bx bx-link-external"></i>
              </a>
            </div>
          </section>
        </aside>
      </section>

      <div class="container-fluid">
        <a class="navbar-brand logo_div" href="./index.html"
          ><img
            src="./images/projectHub.png"
            alt="Project Hub logo"
            class="logo"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon">
            <i
              class="bx bx-menu"
              style="color: var(--primary_color) !important"
            ></i
          ></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mb-2 ms-0 mb-lg-0">
            <li class="nav-item nav_item">
              <a
                class="nav-link active nav_link"
                aria-current="page"
                href="index.html"
                ><i class="bx bx-home-alt-2"></i> Home</a
              >
            </li>
            <li class="nav-item nav_item">
              <a class="nav-link nav_link" href="explore.html"
                ><i class="bx bx-compass"></i> Explore</a
              >
            </li>
          </ul>

          <form class="search_form" action="">
            <input class="search_txt" type="search" required />
            <button class="btn">
              <i class="bx bx-search search_icon"></i>
            </button>
          </form>
        </div>
      </div>
    </nav>
    <!-- Navbar end-->

    <!-- container start-->
    <div class="container mx-auto">
      <div
        data-aos="zoom-out"
        class="row college_card mx-auto justify-content-center"
      >
        <!--//? card 1 -->
        <div
          class="college_cards col-md-3 m-2 bg-white shadow-sm p-4 d-flex flex-column align-items-center justify-content-center"
        >
          <div class="mb-2 d-flex justify-content-center">
            <img
              class="college_logo card-img-top"
              src="./images/collegelogo2.jpg"
              alt="College logo"
            />
          </div>
          <div class="mb-2 college_title_home">Test</div>
          <div class="mb-2 college_address_home">Nayabazar, Kathmandu</div>
          <div class="btn btnblue p-1">
            <a
              href="allprojects.html"
              style="text-decoration: none; color: white"
              >View Projects</a
            >
          </div>
        </div>

        <!-- //?  card 2 -->

        <div
          class="college_cards col-md-3 m-2 bg-white shadow-sm p-4 d-flex flex-column align-items-center justify-content-center"
        >
          <div class="mb-2 d-flex justify-content-center">
            <img
              class="college_logo card-img-top"
              src="./images/collegelogo2.jpg"
              alt="College logo"
            />
          </div>
          <div class="mb-2 college_title_home">Test 2</div>
          <div class="mb-2 college_address_home">Nayabazar, Kathmandu</div>
          <div class="btn btnblue p-1">
            <a
              href="allprojects.html"
              style="text-decoration: none; color: white"
              >View Projects</a
            >
          </div>
        </div>

        <!-- //? card 3 -->

        <div
          class="college_cards col-md-3 m-2 bg-white shadow-sm p-4 d-flex flex-column align-items-center justify-content-center"
        >
          <div class="mb-2 d-flex justify-content-center">
            <img
              class="college_logo card-img-top"
              src="./images/college-logos/test.png"
              alt="College logo"
            />
          </div>
          <div class="mb-2 college_title_home">Test 2</div>
          <div class="mb-2 college_address_home">Nayabazar, Kathmandu</div>
          <div class="btn btnblue p-1">
            <a
              href="allprojects.html"
              style="text-decoration: none; color: white"
              >View Projects</a
            >
          </div>
        </div>
      </div>
    </div>
    <!-- container end-->

    <!-- footer start -->
    <!-- <div class="row footer mt-4">
      <div class="col-md-12 d-flex justify-content-center">
        Copyright © 2022 Deerwalk. All rights reserved.
      </div>
    </div> -->

    <footer class="footer">
      <p>Copyright © 2022 Deerwalk. All rights reserved.</p>
    </footer>

    <!-- footer end -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>

    <script src="./scripts/script.js"></script>
  </body>
</html>
